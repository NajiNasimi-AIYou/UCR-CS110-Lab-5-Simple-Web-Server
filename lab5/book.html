<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management</title>
    <!-- Include bootstrap for navbar and modal components -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Book Application</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="list-tab">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="new-tab">New Book</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content"></div>
    <!-- Include your scripts -->
    <script src="book-api.js"></script>
    <script src="book-list.js"></script>
    <script>
        // When 'Book List' tab is clicked, load book list
        document.getElementById('list-tab').addEventListener('click', loadBooks);

        // When 'New Book' tab is clicked, load new book form
        document.getElementById('new-tab').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <!-- Your new-book.html content goes here -->
                <div class="container">
                    <form id="new-book-form" action="http://localhost:3000/book" method="post">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author's name">
                        </div>
                        <!-- Other input fields would follow the same structure -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            `;
        });

        // Load book list by default
        loadBooks();
    </script>
</body>
</html>
